<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      function sumarNumeros() {
        let numeros = [50, 501];
        let suma = 0;
        for (let i = 0; i < numeros.length; i++) {
          suma += numeros[i];
        }
        return suma;
      }
      document.getElementById("demo").innerHTML = sumarNumeros();
    </script>
  </body>
</html>
