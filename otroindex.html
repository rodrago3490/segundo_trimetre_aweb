<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      const nombre = "Manolo";
      let a;

      if (nombre == "Juan") {
        a = "Hola Juan";
      } else if (nombre == "Oscar") {
        a = "Adiós, Juan";
      } else {
        a = "¿Donde esta Juan?";
      }

      document.getElementById("demo").innerHTML = a;
    </script>
  </body>
</html>
