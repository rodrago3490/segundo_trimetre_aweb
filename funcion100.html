<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      function sumar() {
        let suma = 0;
        for (let i = 1; i <= 100; i++) {
          suma += i;
        }
        return suma;
      }
      document.getElementById("demo").innerHTML = sumar();
    </script>
  </body>
</html>
