<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      function determinarParImpar(numero) {
        if (numero == 0) {
          console.log("Tengo mis dudas");
        } else if (numero % 2 == 0) {
          console.log("El numero es par");
        } else {
          console.log("El numero es impar");
        }
      }
      document.getElementById("demo").innerHTML = determinarParImpar(1);
    </script>
  </body>
</html>
