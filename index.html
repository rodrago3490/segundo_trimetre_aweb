<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let dias = ['lunes', 'martes', 'miercoles', 'jueves', 'viernes', 'domingo']
        let finde = ['sabado', 'domingo', 'marte']
        finde.push('dassa')
        let x = dias + finde
        document.getElementById('demo').innerHTML = x;
    </script>
</body>
</html>
