  <body>
    <p id="demo"></p>

    <script>
      let x = 111;

      if (x % 2) {
        mensaje = "El numero es multiplo de dos";
      } else if (x % 3) {
        mensaje = "El numero es multiplo de tres";
      } else if ((x % 2, 3)) {
        mensaje = "El numero es multiplo de ambos";

      console.log(mensaje);
