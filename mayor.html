<!-- Suma los valores de numeros del 1 al 100 -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      function mayor(a, b) {
        if (a > b) {
          return a;
        } else {
          return b;
        }
      }
      let mensaje = mayor(10, 20);
      document.getElementById("demo").innerHTML = mensaje;
    </script>
  </body>
</html
