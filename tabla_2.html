<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      let n = 2;
      let resultado = "";
      for (let i = 1; i <= 10; i++) {
        resultado += n + " x " + i + " = " + n * i + "<br>";
      }
      document.getElementById("demo").innerHTML = resultado;
    </script>
  </body>
</html>
