<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      let a = [1, -2, 10, -23, 5];
      let positivos = 0;
      let negativos = 0;
      function determinarParImpar(array) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] > 0) {
            positivos++;
          } else {
            negativos++;
          }
        }
      }

      console.log(determinarParImpar(a));
      document.getElementById("demo").innerHTML =
        "Hay " +
        positivos +
        " numeros positivos y " +
        negativos +
        " numeros negativos";
    </script>
  </body>
</html>
