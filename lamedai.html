<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      function mediaNumeros(numeros) {
        let suma = 0;
        for (let i = 0; i < numeros.length; i++) {
          suma += numeros[i];
        }
        return suma / numeros.length;
      }

      document.getElementById("demo").innerHTML = mediaNumeros([
        1, 8, 9, 30, 20,
      ]);
    </script>
  </body>
</html>
