<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla Multiplicar</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      let texto = "";

      for (let i = 1; i <= 10; i++) {
        for (j = 1; j <= 10; j++) {
          texto += i + " x " + j + " = " + i * j + "<br>";
        }
      }
      document.getElementById("demo").innerHTML = texto;
    </script>
  </body>
</html>
