<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <p id="demo"></p>

    <script>
      const numbers = [1, 2, 3, 4, 5];
      let texto = "";

      for (let x of numbers) {
        texto += x + "<br>";
      }
      document.getElementById("demo").innerHTML = texto;
    </script>
  </body>
</html>
